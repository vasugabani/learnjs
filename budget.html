        <div class="box1">

            <div class="balance1">
                <div class="box7">
                    <form action="#" id="budgetform">

                        <br><br>

                        <br>

                        <br><br>

            </div>
            <div class="balance2">

            </div>
        </div>
        <div class="box2">
            <div class="expence1">

                        <br><br>

                        <br><br>
                        <span id="fff1">Please Enter Expense Amount</span>
                        <br><br>
                        <input type="number" id="expenceamount">

                        <br><br>

                </div>
            </div>
            <!-- <div class="expence2"> -->

                <span>EXPENSE TITLE</span>
